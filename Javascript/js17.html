<html>
<head>
<script>
function msg() {
var num,result=1;
var r=0;
num=parseInt(document.f1.n1.value);
for(i=1;i<=10;i++)
{
result = num * i ;
if(r == 0)
{
r = num + " * " + i +" = " + result + "<br>";
}
else
{
r += num + " * " + i +" = " + result + "<br>";
}
}

document.getElementById("r1").innerHTML=r;
}
</script>
</head>

<body>

<hr>

<form name="f1"  >
<fieldset>
<legend>calculation </legend>
enter no <input type=text name="n1" />

<br><br>

<input type=button value="result" onclick="msg();" />
<br><br>
result :
<br>
<span id="r1" ></span>
</fieldset>
</form>
</center>
</body>
</html>
