<!DOCTYPE html>
<html>
    <head>
    <script>
        function display(){

            var length=parseInt(document.getElementById("l1").value);
            var breadth=parseInt(document.getElementById("b1").value);
            var height=parseInt(document.getElementById("h1").value);
            var result=length*breadth*height;
            var r=document.getElementById("res");
            r.innerText=result;
            }
    </script>

      <script>
       function display(){

        var length=parseInt(document.getElementById("l2").value);
        var breadth=parseInt(document.getElementById("b2").value);
        var height=parseInt(document.getElementById("h2").value);
        var result= 2*(length*breadth+breadth*height);
        var r=document.getElementById("res2");
        r.innerText=result;
        }
</script>
<script>
    function display(){

     var length=parseInt(document.getElementById("l3").value);
     var breadth=parseInt(document.getElementById("b3").value);
     var height=parseInt(document.getElementById("h3").value);
     var result= 2*(length*breadth+breadth*height+height*length);
     var r=document.getElementById("res3");
     r.innerText=result;
     }
</script>
    </head>
    <body>
        <h1 align="center">Cuboid Volume</h1>
         <br>

         <form>
            enter length:<input type="text" name="l1" id="l1" /> <br><br>
            enter breadth:<input type="text" name="b1" id="b1" /> <br><br>
            enter height:<input type="text" name="h1" id="h1" />   <br><br>
            <input type="button" value="call display function" onclick="display ();"   />
            <br><br>
              result:<span id="res"></span>
         </form>
        
         <h1 align="center">Cuboid Area</h1>
         <br>

         <form>
            enter length:<input type="text" name="l2" id="l2" /> <br><br>
            enter breadth:<input type="text" name="b2" id="b2" /> <br><br>
            enter height:<input type="text" name="h2" id="h2" />   <br><br>
            <input type="button" value="call display function" onclick="display ();"   />
            <br><br>
              result:<span id="res2"></span>
         </form>


         
         <h1 align="center">Cuboid Surface Area</h1>
         <br>

         <form>
            enter length:<input type="text" name="l3" id="l3" /> <br><br>
            enter breadth:<input type="text" name="b3" id="b3" /> <br><br>
            enter height:<input type="text" name="h3" id="h3" />   <br><br>
            <input type="button" value="call display function" onclick="display ();"   />
            <br><br>
              result:<span id="res3"></span>
         </form>



    </body>
</html>
