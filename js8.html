<!DOCTYPE html>
<html>
    <head>
        <script>
            function display(){
            
                var length=parseInt(document.getElementById("l1").value)
                var breadth=parseInt(document.getElementById("b1").value)
                var result=length*breadth;
                var r=document.getElementById("res");
                r.innerText=result;
            }
            
        </script>
    </head>
    <body>
        <h1 align="center">Area</h1>
<br><br>
<form>
    enter length:<input type="text" name="l1" id="l1"/><br><br>
    enter breadth:<input type="text" name="b1" id="b1"/><br><br>
    <input type="button" value="call display function" onclick="display();"/>
    <br><br>
    result:<span id="res"></span>
</form>
    </body>
</html>
